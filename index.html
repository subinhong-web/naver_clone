<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임이 쉬워진다 | 밴드</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- https://subinhong-web.github.io/naver_clone/ -->
</head>
<body>
    <header>
        <div class="pc_header">
            <div class="header_top">
                <h1>BAND</h1>
                <!-- 헤더 로고 -->
                <div class="header_right">
                    <form action="#">
                        <select name="language" id="language_box">
                            <!-- 언어 선택 -->
                            <option value="korea">
                                한국어
                            </option>
                            <option value="English">
                                English
                            </option>
                            <option value="japan">
                                日本語
                            </option>
                        </select>
                    </form>
                    <ul class="header_ul">
                        <li class="header_li">
                            <a href="#">
                                회원가입
                            </a>
                        </li>
                        <li>
                            <div class="top_login">
                                <button>
                                    로그인
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main_page">
            <div class="main_top">
                <h2>
                    <img src="./네이버 밴드 메인.jpg" alt="메인1">
                </h2>
                <!-- 네이버 밴드 메인 핸드폰 사진 -->
                <div class="main_top_right">
                    <p>
                        <b class="main_top_right_text">
                            모임이 쉬워진다!
                            <br>
                            우리끼리 밴드
                        </b>
                        <br>
                        당신의 모임도 BAND로 시작하세요.
                    </p>

                    <div class="main_login_btn">
                        <!-- 네이버 밴드 매인 로그인 -->
                        <button class="btn_1">
                            <a href="#">
                                로그인
                            </a>
                        </button>
                        <br>
                        <button class="btn_2">
                            <a href="#">
                                회원가입
                            </a>
                        </button>
                    </div>
                    <br>
                    <div class="main_p_search">
                        <!-- 메인에 클릭이동 -->
                        <p>
                            내게 맞는 밴드를 만나려면
                            <a href="#">
                                밴드 찾기
                            </a>
                        </p>
                        <p>
                            모임별 밴드 활용법
                            <a href="#">
                                밴드 가이드 보기
                            </a>
                        </p>
                        <p>
                            만 13세 미만이라면?
                            <a href="#">
                                '밴드 키즈'알아보기
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="main_bottom">
                <!-- 밴드 이미지, 이미지 중간 텍스트 -->
                <h3>
                    모임을 위한 공간, 밴드
                </h3>
                <br>
                <span>
                    밴드는 그룹 멤보와 함께 하는 공간입니다.
                    <br>
                    동호회,스터디,주제별 모임을 밴드로 시작하세요.
                    <!-- 스팬에 aligin itme 센터 추가 -->
                </span>
            </div>
        </div>
    </main>
</body>
</html>
